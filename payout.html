<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .message {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="message">
        <p><strong>This page has moved.</strong></p>
        <p>You should be redirected shortly. If not, <a id="redirect-link" href="https://mina.naamahdaemon.eu/payout-simulator">click here</a>.</p>
    </div>

    <script>
        // URL to redirect to
        const redirectUrl = "https://www.example.com";

        // Time in milliseconds before redirecting (e.g., 5 seconds)
        const redirectDelay = 5000;

        // Redirect function
        function redirect() {
            window.location.href = redirectUrl;
        }

        // Set a timeout to redirect after the specified delay
        setTimeout(redirect, redirectDelay);

        // Update the link href attribute
        document.getElementById('redirect-link').href = redirectUrl;
    </script>
</body>
</html>
